version: '3.8'

services:
  upload-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arke-upload-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - WORKER_URL=${WORKER_URL:-https://ingest.arke.institute}
      - UPLOAD_DIR=/tmp/arke-uploads
      - DEBUG=${DEBUG:-false}
    volumes:
      # Mount upload directory for persistence
      - upload-data:/tmp/arke-uploads
      # Optional: mount source for hot reload in dev
      # - ./src:/app/src:ro
      # - ./package.json:/app/package.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  upload-data:
    driver: local
